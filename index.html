<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord-webhook</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: right;
            background-image: url('https://example.com/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        label, input, textarea, button {
            display: block;
            margin-bottom: 10px;
            font-family: 'Tajawal', sans-serif;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        .file-input-container button {
            width: 100%;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">ارسال الرسالة بالويب هوك فالدس</h2>

<form id="dataForm">
    <label for="username">الاسم الي بيظهر في الويب هوك:</label>
    <textarea id="username" name="username" required></textarea>
    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" required></textarea>
    <label for="description">الوصف:</label>
    <textarea id="description" name="description"></textarea>

    <div class="file-input-container">
        <label for="image">الصورة الي بتجي فرسالة الويب هوك:</label>
        <input type="file" id="image" name="image">
        <button type="button" onclick="document.getElementById('image').click()">اختر صورة</button>
    </div>

    <div class="file-input-container">
        <label for="webhookImage">صورة الويب هوك:</label>
        <input type="file" id="webhookImage" name="webhookImage">
        <button type="button" onclick="document.getElementById('webhookImage').click()">اختر صورة الويب هوك</button>
    </div>

    <button type="button" onclick="sendData()">إرسال</button>
</form>

<script>
async function sendData() {
    var username = document.getElementById("username").value;
    var message = document.getElementById("message").value;
    var description = document.getElementById("description").value.trim();
    var imageFile = document.getElementById("image").files[0];
    var webhookImageFile = document.getElementById("webhookImage").files[0];
    var imageUrl = '';
    var webhookImageUrl = '';

    async function uploadImageToImgur(file) {
        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
                'Authorization': 'Client-ID f3937f009a99f29'
            },
            body: formData
        });

        const result = await response.json();
        return result.data.link;
    }

    function isImageFileValid(file) {
        const acceptedFormats = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
        return acceptedFormats.includes(file.type);
    }

    if (!username || !message) {
        Swal.fire('مشكلة', 'فيه فراغات فاضية يامسلم رح شوفها', 'error');
        return;
    }

    if (imageFile) {
        if (isImageFileValid(imageFile)) {
            imageUrl = await uploadImageToImgur(imageFile);
        } else {
            Swal.fire('مشكلة', 'يالحبيب قلنا صورة موب تخترع لنا ملف جديد', 'error');
            return;
        }
    }

    if (webhookImageFile) {
        if (isImageFileValid(webhookImageFile)) {
            webhookImageUrl = await uploadImageToImgur(webhookImageFile);
        } else {
            Swal.fire('مشكلة', 'يالحبيب قلنا صورة موب تخترع لنا ملف جديد', 'error');
            return;
        }
    }

    if (imageFile) {
        console.log("اسم الصورة: " + imageFile.name);
        console.log("حجم الصورة: " + (imageFile.size / 1024).toFixed(2) + " KB");
    }

    var payload = {
        username: username,
        avatar_url: webhookImageUrl,
        embeds: [{
            title: "مرحبا تلقينا طلب في ارسال هذي الرسالة",
            description: description ? `**الرسالة :** **${message}**\n\n**الوصف :** **${description}**` : `**الرسالة :** **${message}**`,
            image: {
                url: imageUrl
            }
        }]
    };
//هنا الويب هوك
    fetch('https://discord.com/api/webhooks/1224778480508735640/RMj9LFhXBOUipFp4SbtG6HmZi78VxcEFOJyqYibpzTXVpBQvr3ZOVbVRb72tf5RUnsl-', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(payload)
})
.then(response => {
    if (response.ok) {
        Swal.fire('نجح', 'ارسال الرسالة عبر الويب هوك بنجاح', 'success');
    } else {
        response.json().then(data => {
            Swal.fire('مشكلة', 'فيه خطاء صار يوم جيت ترسل' + data.message, 'error');
        });
    }
})
.catch(error => {
    Swal.fire('مشكلة', 'صارت مشكلة ياطويل العمر ماندري وش سببها' + error.message, 'error');
});
}
</script>

</body>
</html>
